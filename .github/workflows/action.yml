name: Build and deploy Node.js app to Azure Web App - Allvekst

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: '.'

      - name: List contents of website directory
        run: ls -al ./website

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        run: |
          cd website
          npm ci
          npm run build --if-present
          npm run test --if-present
      - name: List contents of website directory after build
        run: ls -al ./website
      - name: List contents of node_modules/.bin directory
        run: ls -al ./website/node_modules/.bin

      - name: Upload website directory as artifact
        uses: actions/upload-artifact@v2
        with:
          name: website
          path: ./website

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
  
    steps:
      - uses: actions/checkout@v4
      - name: Download website directory from artifact
        uses: actions/download-artifact@v2
        with:
          name: website
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Allvekst'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D2A96987C1A147038BAFBF6921836F2E }}
          package: ./website
